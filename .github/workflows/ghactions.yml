    - name: Update environnement...
      run: |
        sudo apt-get update

    - name: Setup env vars...
      run: |
        echo "SRC_DIR=$(pwd)/TriBITS" >> $GITHUB_ENV
        echo "BUILD_DIR=$(pwd)/../build" >> $GITHUB_ENV
        ${{ matrix.config.requirements }}

    - name: Build
      env:
        CC: ${{ matrix.config.cc }}
        CXX: ${{ matrix.config.cxx }}
        FC: ${{ matrix.config.fc }}

